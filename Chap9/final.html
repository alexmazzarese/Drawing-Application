<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Alex Mazzarese - Final Project</title>
    <link rel="stylesheet" type="text/css" href="final.css">
    <script src="final.js"></script>
</head>
<body>
    <h1>ALEX MAZZARESE - FINAL PROJECT</h1>
    <div class="wrapper">
        <div class="toolbar">
            <a class="selected" href="#" id="new" onclick="NewImage()"> <img src="new-image.png"> </a>
            <a href="#" id="save" onclick="SaveImage()"> <img src="save-image.png"> </a>
            <a href="#" id="brush" onclick="ChooseShape('brush')"> <img src="curve-image.png"> </a>
            <a href="#" id="line" onclick="ChooseShape('line')"> <img src="line-image.jpeg"> </a>
            <a href="#" id="polyline" onclick="ChooseShape('polyline')"><img src="polyline-image.png" /></a>
            <a href="#" id="circle" onclick="ChooseShape('circle')"> <img src="circle-image.jpeg"> </a>
            <a href="#" id="ellipse" onclick="ChooseShape('ellipse')"> <img src="ellipse-image.jpeg"> </a>
            <a href="#" id="polygon" onclick="ChooseShape('polygon')"> <img src="polygon-image.jpeg"> </a> <br />
            <a href="#" id="rectangle" onclick="ChooseShape('rectangle')"> <img src="rectangle-image.jpeg"> </a>
            <a href="#" id="square" onclick="ChooseShape('square')"><img src="square-image.jpeg" /></a>
            <a href="#" id="triangle" onclick="ChooseShape('triangle')"><img src="triangle-image.jpeg" /></a>
            <a href="#" id="pentagon" onclick="ChooseShape('pentagon')"><img src="pentagon.jpeg" /></a>
            <a href="#" id="heptagon" onclick="ChooseShape('heptagon')"><img src="heptagon.png" /></a>
            <a href="#" id="octagon" onclick="ChooseShape('octagon')"><img src="octagon.png" /></a> <br />
            <a href="#" id="undo" onclick="Undo()"><img src="undo-image.png" /></a>
            <a href="#" id="redo" onclick="Redo()"><img src="redo-image.png" /></a>
            <a href="#" id="translate" onclick="Translate()"><img src="translate.png" /></a>
            <a href="#" id="rotate" onclick="Rotate()"><img src="rotate-image.png" /></a>
            <a href="#" id="scale" onclick="Scale()"><img src="scale-image.png" /></a>
        </div> <br />
        <div class="colors">
            Please Choose A Color: <input oninput="strokeColor = this.value" type="color" class="color-picker" />
        </div>
        <canvas id="my-canvas" width="600" height="600"> </canvas>
        <div id="img-data-div">
            <a href="#" id="jpeg-img" download="image.jpeg">DOWNLOAD JPEG</a>
            <a href="#" id="json-img" download="image.json">DOWNLOAD JSON</a>
        </div>
    </div>
</body>
</html>
